version: "3.8"

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apotek_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: apotek_flask
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://apotek_user:password@postgres:5432/apotek_db
      - FLASK_APP=app.py
      - FLASK_ENV=development
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: apotek_db
    environment:
      POSTGRES_USER: apotek_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: apotek_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apotek_user -d apotek_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: